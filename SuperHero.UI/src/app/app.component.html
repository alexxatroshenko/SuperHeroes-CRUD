<div class="app">
  <div class="appComponent col-md-6 col-sm-8 col-xs-12">
  

    <table class="table table-hover">
      <thead>
        <th>Name</th>
        <th>Fisrt Name</th>
        <th>Last Name</th>
        <th>Place</th>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{hero.name}}</td>
          <td>{{hero.firstName}}</td>
          <td>{{hero.lastName}}</td>
          <td>{{hero.place}}</td>
          <td><button class="btn btn-primary btn-xs" (click)="editHero(hero)">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success btnCreateNewHero" (click)="initNewHero()">Create New Hero</button>
    </div>
    <app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
</div>
