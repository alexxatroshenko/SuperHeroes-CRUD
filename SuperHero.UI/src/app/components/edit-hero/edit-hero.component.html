<div class="editHero col-md-4 col-sm-6 col-xs-10" *ngIf="hero">
    <h2 *ngIf="hero.id">{{hero.name}}</h2>
    <h2 *ngIf="!hero.id">New Hero: {{hero.name}}</h2>
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" [(ngModel)]="hero.name" placeholder="Name"/>
    </div>
    <div class="form-group">
        <label>FirstName:</label>
        <input class="form-control" [(ngModel)]="hero.firstName" placeholder="First Name"/>
    </div>
    <div class="form-group">
    <label>LastName:</label>
        <input class="form-control" [(ngModel)]="hero.lastName" placeholder="LastName"/>
    </div>
    <div class="form-group">
    <label>Place:</label>
        <input class="form-control" [(ngModel)]="hero.place" placeholder="Place"/>
    </div>
    <button class="btn btn-primary" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button class="btn btn-danger" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button class="btn btn-success" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
